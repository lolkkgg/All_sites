<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея сайтов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }
        
        .btn {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #3498db, #2c3e50);
        }
        
        .btn i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .btn-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .btn-desc {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Галерея сайтов</h1>
        <p class="subtitle">Коллекция полезных веб-приложений</p>
    </div>
    
    <div class="gallery">
        <a href="https://lolkkgg.github.io/kAlkulatr/" class="btn">
            <i class="fas fa-calculator"></i>
            <span class="btn-name">Калькулятор</span>
            <span class="btn-desc">Простой и удобный калькулятор</span>
        </a>
        
        <a href="https://lololo123321.github.io/637opRU/" class="btn">
            <i class="fas fa-film"></i>
            <span class="btn-name">Анимации</span>
            <span class="btn-desc">веб лаунчер с анимациями</span>
        </a>
        
        <a href="https://lololo123321.github.io/chasi/" class="btn">
            <i class="fas fa-clock"></i>
            <span class="btn-name">Часы</span>
            <span class="btn-desc">Элегантные цифровые часы</span>
        </a>
        
        <a href="https://lolkkgg.github.io/Password/" class="btn">
            <i class="fas fa-lock"></i>
            <span class="btn-name">Пароль</span>
            <span class="btn-desc">проверка пароля на безопасность</span>
        </a>
        
        <a href="https://t.me/+ipuq7NxHG-1hOTIy" class="btn">
            <i class="fab fa-telegram"></i>
            <span class="btn-name">ТГК создателя</span>
            <span class="btn-desc">Телеграм канал автора</span>
        </a>
    </div>
</body>
</html>
